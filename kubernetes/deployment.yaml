apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-distribution
  labels:
    app: quiz-distribution
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quiz-distribution
  template:
    metadata:
      labels:
        app: quiz-distribution
    spec:
      containers:
        - name: quiz-distribution
          image: quiz-distribution:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: QUIZ_MANAGEMENT_GRPC
              valueFrom:
                configMapKeyRef:
                  name: quiz-distribution-config
                  key: quiz_management_grpc
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
