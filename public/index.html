<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .quiz-card {
        margin-bottom: 1rem;
      }
      .question {
        margin-bottom: 1.5rem;
      }
      .login-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        border: 1px solid #dee2e6;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <!-- Login Form -->
      <div id="loginForm" class="login-container">
        <h2 class="text-center mb-4">Login to Quiz Platform</h2>
        <form onsubmit="handleLogin(event)">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Main Content (Hidden until authenticated) -->
      <div id="mainContent" style="display: none">
        <h1>Available Quizzes</h1>
        <div id="quizList" class="row"></div>

        <div id="quizContent" style="display: none">
          <h2 id="quizTitle"></h2>
          <p id="quizDescription"></p>
          <form id="quizForm">
            <div id="questions"></div>
            <button type="submit" class="btn btn-primary">Submit Quiz</button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="document.getElementById('quizContent').style.display='none';document.getElementById('quizList').style.display='block';"
            >
              Back to Quizzes
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
